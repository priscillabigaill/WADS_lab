<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <script defer src="./script.js"></script>
  <title>Advice Generator App</title>
</head>

<body>
  <div class="advice-generator">
    <div class="advice-generator__output">
      <span class="advice-generator__advice-number"> ADVICE #XX</span>
      <q class="advice-generator__quote">You are the best!</q>
      <picture class="advice-generator__divider">
        <source media="(min-width: 545px)" 
        srcset="./images/pattern-divider-desktop.svg">
        <img src="./images/pattern-divider-mobile.svg" alt="divider line vector">
      </picture>
    </div>
    <button class="advice-generator__button">
      <img src="./images/icon-dice.svg" class="advice-generator__button-img" 
      alt="dice icon">
    </button>
  </div>
</body>

</html>
